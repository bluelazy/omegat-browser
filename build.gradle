group 'com.yoursdearboy.omegat.plugins.multitran'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes("OmegaT-Plugin": true)
        attributes("OmegaT-Plugin": "Marker",
                "com.yoursdearboy.omegat.plugins.multitran.MultitranWindow")
    }
}
