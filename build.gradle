group 'com.yoursdearboy.omegat.plugins.multitran'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

ext {
    mainClass = "com.yoursdearboy.omegat.plugins.multitran.MultitranWindow"
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes("OmegaT-Plugin": true)
        attributes("OmegaT-Plugin": "Marker", (String) rootProject.ext.mainClass)
    }
}

task copyToOmegaT {
    doLast {
        def VAR_NAME = "OMEGAT_HOME"
        def omegatDir = System.getenv(VAR_NAME)
        if (!omegatDir) omegatDir = System.getProperty(VAR_NAME)
        if (!omegatDir) throw new GradleException("Set $VAR_NAME variable or property")
        copy {
            from file("$buildDir/libs")
            into file("$omegatDir/plugins")
        }
    }
}
